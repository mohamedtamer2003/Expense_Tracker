
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Budget Planner</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="section">
            <form name="INCOME" id="income-form">
                <h2>Income</h2>
                <div class="input-group">
                    <label for="income-description">Description</label>
                    <input type="text" id="income-description" placeholder="e.g. Salary">
                </div>
                <div class="input-group">
                    <label for="income-amount">Amount (EGP)</label>
                    <input type="number" id="income-amount" placeholder="e.g. 100000">
                </div>
                <div class="button-group">
                    <button type="submit">Add Income</button>
                </div>
            </form>
        </div>
        <div class="section">
            <form name="EXPENSE" id = "expense-form">
                <h2>Expenses</h2>
                <div class="input-group">
                    <label for="expense-description">Description</label>
                    <input type="text" id="expense-description" placeholder="e.g. Rent">
                </div>
                <div class="input-group">
                    <label for="expense-amount">Amount (EGP)</label>
                    <input type="number" id="expense-amount" placeholder="e.g. 50000">
                </div>
                <div class="button-group">
                    <button type="submit">Add Expense</button>
                </div>
            </form>
        </div>
        <div class="table-container">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount (EGP)</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transaction-history">
                    <!-- Transactions will appear here -->
                </tbody>
            </table>
        </div>
        <div class="summary">
    <h2>Budget Summary</h2>
    <p>Total Income: EGP<span id="total-income">0</span></p>
    <p>Total Expenses: EGP<span id="total-expenses">0</span></p>
    <p>Balance: EGP<span id="balance">0</span></p>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
